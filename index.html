<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="displaynumbers"> 99999999</div>
        </div>
        <div class="numbers">


            <button class="zeven">7</button>
            <button class="acht">8</button>
            <button class="negen">9</button>
            <button class="vier">4</button>
            <button class="vijf">5</button>
            <button class="zes">6</button>
            <button class="een">1</button>
            <button class="twee">2</button>
            <button class="drie">3</button>
            <button class="nul">0</button>
            <button class="punt">.</button>
            <button class="is">=</button>

        </div>
        <div class="operators">
            <button class="clear">C</button>
            <button class="delen">/</button>
            <button class="keer">x</button>
            <button class="min">-</button>
            <button class="plus">+</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
