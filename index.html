<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="displaynumbers"> 0</div>
        </div>
        <div class="numbers">


            <button class="zeven number">7</button>
            <button class="acht number">8</button>
            <button class="negen number">9</button>
            <button class="vier number">4</button>
            <button class="vijf number">5</button>
            <button class="zes number">6</button>
            <button class="een number">1</button>
            <button class="twee number">2</button>
            <button class="drie number">3</button>
            <button class="nul number">0</button>
            <button class="punt">.</button>
            <button class="is operator">=</button>

        </div>
        <div class="operators">
            <button class="clear">C</button>
            <button class="delen operator">/</button>
            <button class="keer operator">x</button>
            <button class="min operator">-</button>
            <button class="plus operator">+</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
